<!DOCTYPE html>
<html>

<head>

<title>UB Bargain Lab</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
background:#111;
color:white;
text-align:center;
font-family:Arial;
}

canvas{

max-width:700px;
margin:auto;

}

</style>

</head>

<body>

<h1>ðŸ”¥ UB Bargain Lab</h1>

<p>Prado Market Tracker</p>

<canvas id="chart"></canvas>

<script>

fetch('prado.csv')

.then(response => response.text())

.then(data => {

let rows = data.split('\n').slice(1);

let labels = [];

let prices = [];

rows.forEach(row=>{

let cols = row.split(',');

labels.push(cols[0]);

prices.push(parseFloat(cols[1]));

});

const ctx=document.getElementById('chart');

new Chart(ctx,{

type:'line',

data:{

labels:labels,

datasets:[{

label:'Price',

data:prices

}]

}

});

});

</script>

</body>

</html>
